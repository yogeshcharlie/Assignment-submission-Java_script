<!DOCTYPE html>
<html>
    <head>
        <title>js</title>
    </head>
    <body>
        <h1>day 1 assignment</h1>
        <script>
            let a=4;
            let b=2;
            console.log("1.Arithmetic operations:");
            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);
            console.log(a%b);

            console.log("2.assignment operator:");
            a+=b;
            console.log(a);
            a-=b;
            console.log(a);
            b*=a;
            console.log(b);
            b/=a;
            console.log(b);
            
            console.log("3.Relational operator:");
            console.log(a>b);
            console.log(b>=a);
            console.log(b<a);
            console.log(a<=b);
            console.log(a==b);
            console.log(a!=b);
            
            console.log("4.Identity operator:");
            console.log(b===a);
            console.log(a!==b);

            console.log("5.logical operator:");
            console.log(a>b && a!=b);
            console.log(b!=a || a<b);
            console.log(!a>b);

            
        </script>
    </body>
</html>
